<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:form id="loginForm" prependId="false">
		<p:focus context="loginForm" />
		<h:panelGrid columns="2">
			<p:outputLabel for="j_username" value="Felhasználónév" />
			<p:inputText id="j_username" name="j_username" required="true" label="username" maxlength="20" />

			<p:outputLabel for="j_password" value="Jelszó" />
			<p:password id="j_password" name="j_password" label="password" required="true" maxlength="20" />

			<p:outputLabel for="j_spring_security_remember_me" value="Emlékezz rám" />
			<p:selectBooleanCheckbox id="j_spring_security_remember_me" />
		</h:panelGrid>

		<p:commandButton type="submit" ajax="false" value="Bejelentkezés" action="#{loginBean.doLogin}" />
	</h:form>
</ui:composition>
